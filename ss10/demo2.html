<script>
    let n =5;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n*2; j++) {
            if ((n - i) < j && j < (n + i)) {
                document.write("*")
            } else {
                document.write("&ensp;")
            }
        }
        document.write("<br>")
        // document.write("&ensp;")
    }

</script>
