    let row = +prompt("nhập số hàng");
    let col = +prompt("nhập số cột");
    let array = new Array(row);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(col);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = +prompt(`nhập phần tử thứ : ${i}-${j}`);
        }
    }
    // hiển thị mảng
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            document.write(array[i][j] + " ");
        }
        document.write("</br>")
    }
    // tính tổng các phần tử ở hàng đầu tiên và cuối cun
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (i === 0 || i === row-1) {
                sum += array[i][j];
            }
        }

    }
    alert(sum)
</script>
